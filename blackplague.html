                    <option value=".set-2">Wulfsburg</option>
                    <option value=".set-other">Kickstarter &amp; Other</option>

                    <option value="">All Types</option>

                    <option value=".type-ranged">Ranged</option>

                    <option value=".type-item">Items</option>
                    <option value=".type-start">Starting</option>
                    <option value=".type-vault">Vault</option>
                </select>
            </fieldset>

            <button id="Reset">Reset</button>
